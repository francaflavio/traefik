api:
  dashboard: true

entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure

  websecure:
    address: :443
    http:
      middlewares:
        - secureHeaders@file
      tls:
        certResolver: letsencrypt

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  file:
    filename: /configurations/dynamic.yml

certificatesResolvers:
  letsencrypt:
    acme:
     # caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      email: flavinhof@infraju.xyz
      storage: acme.json
      keyType: EC384
      httpChallenge:
        entryPoint: web
